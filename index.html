<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1>New Year Countdown</h1>
    <div class="countdown_container">
        <div class="count_days">
            <p class="number" id="days">00</p>
            <span class="name">Days</span>
        </div>

        <div class="count_hours">
            <p class="number" id="hours">00</p>
            <span class="name">Hours</span>
        </div>
        
        <div class="count_minutes">
            <p class="number" id="minutes">00</p>
            <span class="name">Minutes</span>
        </div>
        <div class="count_seconds">
            <p class="number" id="seconds">00</p>
            <span class="name">Seconds</span>
        </div>
        

    </div>
    <script src= "app.js"></script>



    
</body>
</html>
